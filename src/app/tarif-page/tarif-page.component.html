<app-contact-bar></app-contact-bar>
<app-nav-bar-home></app-nav-bar-home>
<div class="entete">
  <h2>Destinations</h2>
  <div>
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search by Ville" (input)="filterData()">
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let destination"> {{destination.city}} </td>
    </ng-container>

    <!-- Shipping Cost Column -->
    <ng-container matColumnDef="shippingCost">
      <th mat-header-cell *matHeaderCellDef> Shipping Cost </th>
      <td mat-cell *matCellDef="let destination"> {{destination.shippingCost}} </td>
    </ng-container>

    <!-- Delivery Days Column -->
    <ng-container matColumnDef="deliveryDays">
      <th mat-header-cell *matHeaderCellDef> Delivery Days </th>
      <td mat-cell *matCellDef="let destination"> {{destination.deliveryDays}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<app-footer></app-footer>
