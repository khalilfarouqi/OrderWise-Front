<!-- profile-dialog.component.html -->
<div class="modal-dialog modal-xl">
    <h2>Profile Details</h2>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="inputGender">Genre</label>
                <select id="inputGender" class="form-control" formControlName="gender">
                    <option value=""> profile.gender </option>
                    <option>  gender.value  </option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">Prénom</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Prénom" formControlName="firstname">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Nom</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Nom" formControlName="lastname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCIN">CIN</label>
                    <input type="text" class="form-control" id="inputCIN" placeholder="CIN" formControlName="cin">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">Ville</label>
                    <select id="inputCity" class="form-control" formControlName="city">
                        <option value=""> profile.city </option>
                        <option >  city.value  </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="inputTel">Téléphone</label>
                <input type="text" class="form-control" id="inputTel" placeholder="Téléphone" formControlName="tel">
            </div>
            <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>                             
        </form>
    </div>
</div>
