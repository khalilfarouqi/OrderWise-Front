<div class="sidebar open" #sidebar>
  <div class="logo-details">
    <i class='bx bx-cycling'></i>
    <div class="logo_name">OrderWase</div>
    <i class='bx bx-menu' #btn></i>
  </div>
  <ul class="nav-list">
    <li>
      <i class='bx bx-search' #searchBtn></i>
      <input type="text" placeholder="Search...">
      <span class="tooltip">Search</span>
    </li>
    <li (click)="onButtonClick('Dashboard', '/dashboard', $event)">
      <a href="dashboard">
        <i class='bx bx-grid-alt'></i>
        <span class="links_name">Dashboard</span>
      </a>
      <span class="tooltip">Dashboard</span>
    </li>
    <li *ngIf="role != 'NEW_USER' && role != 'ADMIN'" (click)="onButtonClick('Order', '/order', $event)">
      <a href="order">
        <i class='bx bx-cart-alt' ></i>
        <span class="links_name">Order</span>
      </a>
      <span class="tooltip">Order</span>
    </li>
    <li *ngIf="role == 'SELLER' || role == 'DELIVERY_BOY'" (click)="onButtonClick('Product', '/product', $event)">
      <a href="product">
        <i class='bx bx-package' ></i>
        <span class="links_name">Product</span>
      </a>
      <span class="tooltip">Product</span>
    </li>
    <li *ngIf="role == 'SELLER' || role == 'ADMIN'" (click)="onButtonClick('Stock', '/stock', $event)">
      <a href="stock">
        <i class='bx bx-box' ></i>
        <span class="links_name">Stock</span>
      </a>
      <span class="tooltip">Stock</span>
    </li>
    <li *ngIf="role == 'SELLER'" (click)="onButtonClick('Notification', '/notification', $event)">
      <a href="notification">
        <i class='bx bx-bell' ></i>
        <span class="links_name">Notification</span>
      </a>
      <span class="tooltip">Notification</span>
    </li>
    <li *ngIf="role == 'SELLER'" (click)="onButtonClick('Analytics', '/analytics', $event)">
      <a href="analytics">
        <i class='bx bx-pie-chart-alt-2' ></i>
        <span class="links_name">Analytics</span>
      </a>
      <span class="tooltip">Analytics</span>
    </li>
    <li (click)="onButtonClick('Setting', '/setting', $event)">
      <a href="setting">
        <i class='bx bx-cog' ></i>
        <span class="links_name">Setting</span>
      </a>
      <span class="tooltip">Setting</span>
    </li>
    <li class="profile">
      <div class="profile-details">
        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="profileImg">
        <div class="name_job">
          <div class="name">Prem Shahi</div>
          <div class="job">Web designer</div>
        </div>
      </div>
      <i class='bx bx-log-out' id="log_out"></i>
    </li>
  </ul>
</div>
